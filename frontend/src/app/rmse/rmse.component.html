<table>
  <tr>
    <th>RMSE</th>
    <th>Timestamp</th>
  </tr>
  <tr *ngFor="let rmse of rmseHistory">
    <th>{{rmse.rmse}}</th>
    <th>{{(rmse.timestamp * 1000) | date: 'yyyy-MM-dd HH:mm:ss'}}</th>
  </tr>
</table>

<br/>

<div>
  <canvas id="rmsePlot" width="500px" height="500px">
    <!-- Place for plot -->
  </canvas>
</div>
