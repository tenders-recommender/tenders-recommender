<div>
  <label>User ID:
    <br/>
    <input [(ngModel)]="userId" placeholder="0">
  </label>
  <br/>

  <label>Top n results:
    <br/>
    <input [(ngModel)]="topN" placeholder="10">
  </label>
  <br/>

  <button (click)="onSubmit()">
    SUBMIT
  </button>
</div>

<br/>

<table>
  <tr>
    <th>Offer</th>
    <th>Estimation</th>
  </tr>
  <tr *ngFor="let recommendation of recommendations">
    <th>{{recommendation.offer}}</th>
    <th>{{recommendation.estimation}}</th>
  </tr>
</table>
